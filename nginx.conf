server {
    listen ${PORT:-80};
    server_name _;
    root /app;
    index login.php index.php;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de seguridad
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Configuración principal
    location / {
        try_files $uri $uri/ /login.php?$query_string;
    }

    # Procesamiento de archivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configuración de timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Archivos estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|pdf|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(vendor|composer\.(json|lock)|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Configuración para el directorio pedidos
    location /pedidos/ {
        internal;
    }
}